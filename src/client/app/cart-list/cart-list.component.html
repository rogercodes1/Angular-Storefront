<h1> Cart </h1>
<h3>Total after savings: ${{totalAfterSavings.toFixed(2)}}</h3>

  <div class="item checkout-button" >
    <button [routerLink]="['/checkout']" class="ui green large button">
      <i class="icon cart" aria-hidden="true"> </i>
      Checkout
    </button>
  </div>
  <div class="ui container">
    <div class="ui grid">
      <app-cartProduct
        *ngFor="let cartProduct of cartProducts"
        [cartProduct]="cartProduct"
        (delete)="deleteCartItem($event)">
    </app-cartProduct>
    </div>
  </div>

  <div class="checkoutFooter">
    <div class="displayTotal" style="text-align:left;">
      <h4>Original Total: ${{total.toFixed(2)}}</h4>
      <h4>Savings: ${{discountTotal.toFixed(2)}}</h4>
      <h3>Total: ${{totalAfterSavings.toFixed(2)}}</h3>
      <div *ngIf="finalTotal !== -1">
        <h4>Coupon applied: {{couponName}}</h4>
        <h2 >Final Total: ${{finalTotal}}</h2>
      </div>
    </div>

    <app-coupon-input
    (coupon)="verifyCoupon($event)"></app-coupon-input>
  </div>
