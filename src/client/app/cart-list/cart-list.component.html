<h1> Cart </h1>
<h3>Total after savinggs: ${{totalAfterSavings.toFixed(2)}}</h3>


<div class="item checkout-button" >
  <button [routerLink]="['/checkout']" class="ui green large button">
    <i class="icon cart" aria-hidden="true"> </i>
    Checkout
  </button>
</div>
<div class="ui container">
  <div class="ui grid">
    <app-cartProduct *ngFor="let cartProduct of cartProducts" [cartProduct]="cartProduct"></app-cartProduct>
  </div>
</div>

<div class="checkoutFooter">
  <div class="displayTotal" style="text-align:left;">
  <h4>Origina Total: ${{total.toFixed(2)}}</h4>
  <h4>Total Savings: ${{discountTotal.toFixed(2)}}</h4>
  <h3>Total after savings: ${{totalAfterSavings.toFixed(2)}}</h3>
  </div>
  <app-coupon-input></app-coupon-input>

</div>
