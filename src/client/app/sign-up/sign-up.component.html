
<div class="signUp-container">
  <h1>New User/Vendor Signup</h1>
  <form class="ui big form" #signUpForm="ngForm" (submit)="onSubmit(signUpForm)">
  <div class="field">
    <label>Username</label>
    <input type="text" name="username" placeholder="Username" ngModel>
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" name="password" placeholder="Password" ngModel>
  </div>
  <!-- <div class="ui checkbox">
    <input type="checkbox" name="vendor">
    <label> Vendor Login</label>
  </div> -->
  <div class="field">
    <label>Enter Vendor Code</label>
    <input type="text" name="vendorCode" placeholder="Enter Vendor Code..." ngModel>
  </div>
  <button type="submit" class="ui primary button float right floated">Sign-Up</button>
  </form>
</div>
