<div class="ui card">
  <div class="image">
    <img [src]="product?.imageUrl">
  </div>
  <div class="content">
    <a class="header">{{product.name}}</a>
    <div class="description">
      {{product.format}}
    </div>
  </div>
  <div class="extra content">
    <span>
      <i class="call icon"></i>
      {{product.unit_price}}
    </span>
  </div>
</div>
